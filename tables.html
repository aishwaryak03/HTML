<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            border-collapse:collapse ;
            color: black;
            background-color: #cdcdda;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: white;
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td>John</td>
        <td>10</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Mike</td>
        <td>9</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>9</td>
        <td>70</td>
    </tr>
   </table>

   <hr>

   <table>
   <tr>
    <th>Country</th>
    <td>India</td>
    <td>Australia</td>
   </tr>
   <tr>
    <th>Code</th>
    <td>IND</td>
    <td>AUS</td>
   </tr>
   </table>

   <hr>

   <table>
    <colgroup> <col span="2" style="background-color: aqua;" /> </colgroup>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td>John</td>
        <td>10</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Mike</td>
        <td>9</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>9</td>
        <td>70</td>
    </tr>
   </table>
</body>
</html>
